{% extends "base_generic.html" %}

{% block content %}

<h1>Book List</h1>
<!--If there are any books in the library...-->
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li>
        <a href="{{book.get_absolute_url}}">{{book.title}}</a> <a hrf="{% url 'author-detail' book.author.pk %}">
            {{book.author}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no books in the library.</p>
{% endif %}

{% endblock %}
